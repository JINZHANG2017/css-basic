<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-1：css selector</title>
    <style>
       /* you can test your css at here */
       /* .section> .title {background-color: red;} */
       .section .title { color:red; }
      #title { color:#008000; }
      /* .title { color:yellow !important; } */
      .section > h1 { color:blue; }
    </style>
</head>
<body>
    <div class="section">
        <h1 id="title" class="title">title1</h1>
        <h1 id="title2" class="title">title2</h1>
        <h1 id="title3" class="title">title3</h1>
    </div>
</body>
</html>
